<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <div ng-app="FlashCardApp">
        <div ng-controller="StatsController" id="statistics">
            <div id="scoreboard">
                <h3>Correct: <span>{{ scores.correct }}</span></h3>
                <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
            </div>

        </div>
        <div ng-controller="MainCtrl">
          <button
            ng-repeat="category in categories"
            class="category-button"
            ng-click="filterByCategory(category)"
            ng-class="{active: activeCat == category}">{{ category }}</button>
          <loader ng-hide="flashCards"></loader>
          <flash-card
            ng-repeat="flashCard in flashCards | orderBy: 'question'"
            card="flashCard"
          ></flash-card>
        </div>
        <div ng-controller="NewCardController">
          <form name="newCardForm">
            <input type="text" name="question" ng-model="newCard.question" ng-minlength="15" required><span ng-show="newCardForm.question.$error.required || newCardForm.question.$error.minlength">Your answer is too short</span>
            <select name="categories" ng-model="newCard.category" required>
              <option>MongoDB</option>
              <option>Express</option>
              <option>Angular</option>
              <option>Node</option>
            </select><span ng-show="newCardForm.categories.$error.required">You need to choose a category</span>
            <p>
              <input type="text" name="answer1" ng-model="newCard.answers[0].text" ng-maxlength="40"><input type="checkbox" ng-model="newCard.answers[0].correct">This is correct
            </p><span ng-show="newCardForm.answer1.$error.maxlength">Your answer is too long</span>
            <p>
              <input type="text" name="answer2" ng-model="newCard.answers[1].text" ng-maxlength="40"><input type="checkbox" ng-model="newCard.answers[1].correct">This is correct
            </p><span ng-show="newCardForm.answer2.$error.maxlength">Your answer is too long</span>
            <p>
              <input type="text" name="answer3" ng-model="newCard.answers[2].text" ng-maxlength="40"><input type="checkbox" ng-model="newCard.answers[2].correct">This is correct
            </p><span ng-show="newCardForm.answer3.$error.maxlength">Your answer is too long</span>
            <button type="submit" ng-show="newCardForm.$valid" ng-click="submit()">Shablam</button>
          </form>
        </div>
      </div>
      <script src="angular.js"></script>
      <script src="app.js"></script>
      <script src="controllers/flashCard.controller.js"></script>
      <script src="controllers/main.controller.js"></script>
      <script src="controllers/stats.controller.js"></script>
      <script src="controllers/newcard.controller.js"></script>
      <script src="factories/flashCard.factory.js"></script>
      <script src="factories/score.factory.js"></script>
      <script src="directives/loader/loader.directive.js"></script>
      <script src="directives/flashCard/flashCard.directive.js"></script>
      <script src="directives/borderOnHover/borderOnHover.directive.js"></script>
    </body>
</html>
